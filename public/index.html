<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body onload="startTime()">
  <div class="wrapper">
    <input type="checkbox" id="btn" hidden>
    <label for="btn" class="menu-btn">
      <i class="fas fa-bars"></i>
      <i class="fas fa-times"></i>
    </label>
    <nav id="sidebar">
      <div class="title" id="LiveTime"></div>
      <ul class="list-items">
        <li><a href="/"><i class="fas fa-home"></i>Home</a></li>
        <li><a href="WeatherNews.html"><i class="fas fa-cloud-sun-rain"></i>Weather news</a></li>
        <li><a href="#"><i class="fas fa-search-location"></i>Find my location</a></li>
        <li><a href="#"><i class="fas fa-user"></i>About us</a></li>
        <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
      </ul>
    </nav>
  </div>
  <div class="content">
    <div class="header">
      Weather App
      <div class="inputbox">
          <input type="text" class = "inputValue" placeholder="Enter Location">
          <button type ="submit" class = "button" value="Submit">Submit</button>
      </div>
      <div>
        <p id="city">Hello</p>
        <p id="temperature">Hello</p>
        <p id="description-span">Hello</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script>
      var button = document.querySelector('.button')
      var inputValue = document.querySelector('.inputValue')

      button.addEventListener('click', function(){
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=`+inputValue.value+`&units=metric&appid=94f893897aa4484cce76dd0174a34ec9`)
      .then(response => response.json())
      .then(data => {
        const name = data['name']
      const temp = data['main']['temp']
      const desc = data['weather'][0]['description']
      document.getElementById('city').innerHTML= name
      document.getElementById('description-span').innerHTML= desc
      document.getElementById('temperature').innerHTML= temp
      })
      .catch(err => alert("Enter a valid city name"))
    })

  </script>
</body>

</html>
